	<!--image gallery-->
    <!-- The grid: three columns -->
<div class="row">
  <div class="column">
    <img src="resources/thumbnails/the-starry-night-over-the-rhone.jpg" alt="The Starry night over the Rhone(1888)" name = "The Starry night over the Rhone(1888) was painted at a spot on the banks of river which was only a minute or twos walk from the The Yellow House on the Place Lamartine which Van Gogh was renting during his vacation at Rhone." onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="resources/thumbnails/cafe-terrace-at-night.jpg" alt="Cafe terrace at night(1888)" name = "Cafe terrace at night(1888) - This colorful painting is a relaxing view from someone enjoying the cafe surrounding."  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="resources/thumbnails/landscape-with-snow.jpg" alt="Landscape with snow(1888)" name =  "Landscape with snow(1888) - Van Gogh gained inspiration for this painting during his visit to Arles in the last few days of Winter season.This was his first painting in Arles."  onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="resources/thumbnails/enclosed-field-with-ploughman.jpg" alt="Enclosed field with ploughman(1889)"  name = "Enclosed field with ploughman(1889) - This painting was an inspiration from Millet.He has recreated the wheat field depicted here in several of his paintings."  onclick="myFunction(this);">
  </div>
  <div class="column">
	<img src="resources/thumbnails/landscape-with-pollard-birches.jpg" alt="Landscape with Pollard birches(1889)"  name = "Landscape with Pollard birches(1889) - Van Gogh often used trees as an inspiration.He was very keen on adding details of the tree structures, specially on each gnarled,knotty deformation seen on stumps."  onclick="myFunction(this);">
  </div>
  
  <div class="column">

  <img src="resources/thumbnails/houses-in-auvers.jpg" alt="Houses in Auvers(1890)" name = "Houses in Auvers(1890) -  The shabby street of Auvers in traditional France is painted here,adding texture to the houses and buildings huddled together with uneven roofs overlooking the shabby neighborhood." onclick="myFunction(this);">
  </div>

<script>
	function myFunction(imgs) {
var expandImg = document.getElementById("expandedImg");
var imgText = document.getElementById("imgtext");
expandImg.src = imgs.src;
var imgDesc = imgs.name;
imgText.innerHTML = imgDesc;
expandImg.parentElement.style.display = "block";
    }

    function updateTextColour(value) {
                document.body.style.color = '#' + value;
            }
    

    function changeColor(el) {
    	document.body.style.backgroundColor = el.value;
    }



</script>
